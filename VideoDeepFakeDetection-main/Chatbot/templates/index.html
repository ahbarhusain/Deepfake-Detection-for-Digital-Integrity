<!DOCTYPE html>
<html>
<head>
    <title>Natwest Chatbot</title>
  <link rel="icon" type="image/x-icon" href="../static/chatbot.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }

        #chatbot {
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            padding: 10px;
            margin-bottom: 20px;
            height: 400px;
            overflow-y: scroll;
        }

        #chatbot p {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        #chatbot .bot {
            background-color: #F4F4F4;
            text-align: left;
        }

        #chatbot .user {
            background-color: #DCF8C6;
            text-align: right;
        }

        #input {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3E8E41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>

        <div id="chatbot"></div>

        <input id="input" type="text" placeholder="Type your message here" onkeypress="if(event.keyCode==13) {getBotResponse()}">
        <button type="button" onclick="getBotResponse()">Send</button>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            appendMessage("Chatbot", "Hi, how can I help you today?");
        });

        function getBotResponse() {
            var input = $("#input").val();
            appendMessage("You", input);
            $("#input").val('');

            $.get("/get", { msg: input }).done(function(data) {
                appendMessage("Chatbot", data);
                speakResponse(data);
            });
        }

        function appendMessage(sender, message) {
            var chatbotDiv = $("#chatbot");
            var messageClass = sender === "Chatbot" ? "bot" : "user";
            var messageElement = $("<p></p>").text(sender + ": " + message).addClass(messageClass);
            chatbotDiv.append(messageElement);
            chatbotDiv.scrollTop(chatbotDiv[0].scrollHeight);
        }

        function speakResponse(response) {
            var speech = new SpeechSynthesisUtterance();
            speech.text = response;
            speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
