<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detection App</title>
    <link href="static/styles/predict.css" rel="stylesheet"/>
</head>
<body>
    <h1>Image DeepFake Detector</h1>
    <br>
    <h2>Upload an image to detect whether it is deepfake or real</h2>
    <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
        <div class="upload-container">
            <div class="upload-wrapper">
                <p class="upload-message">Upload Image</p>
                <input id="file-upload" type="file" name="file" required />
            </div>
            <p id="file-name" class="file-name" style="color: white; margin-top: 10px;"></p> <!-- Placeholder for displaying the file name -->
        </div>
        <button type="submit">Predict</button> 
        <div id="loading" class="loading-symbol" style="display: none;">Loading...</div> <!-- Loading message -->
    </form>

    {% if graph %}
        <div class="graph-container">
            <h2>Prediction Result</h2>
            <div class="image-container">
                <img src="static/images/{{ filename }}" alt="Uploaded Image" width="256px" height="256px">
                <img src="data:image/png;base64,{{ graph }}" alt="Prediction Graph">
            </div>
            <h1 style="color:whitesmoke; margin-top:10px;">{{ prediction }}</h1>
        </div>

        <!-- Add section for Google Gemini's response -->
        <div class="gemini-response-container">
            <h2>AI Analysis of the Image</h2>
            <p style="color:whitesmoke;">{{ gemini_response }}</p>
        </div>
    {% endif %}

    <script src="static/js/script.js"></script>
</body>
</html>
